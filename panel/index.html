<!DOCTYPE html>
<html>
    <head>
		<title>Peninsula Panel</title>
		<meta charset="UTF-8">
		<script src="../assets/fuse.min.js"></script>
		<script type="module">
			import App from "./app.js";
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="mount">
			<div class="side">
				<div id="browser" class="section">
					<button class="override"><ion-icon name="chevron-forward"></ion-icon>BROWSER</button>
					<div class="content browser"></div>
				</div>
				<div id="tools" class="section">
					<button class="override"><ion-icon name="chevron-forward"></ion-icon>TOOLS</button>
					<div class="content"></div>
				</div>
			</div>
			<div class="content"></div>
		</div>
		<div id="overlay">
			<div id="block"></div>
		</div>
		<div id="drag"></div>
		<div id="loading">
			<div class="title introtitle"><div><div>p</div><div>eninsula</div></div><div>Panel</div></div>
		</div>
		<div id="titlebar">
			<button id="titlebtn" class="override logo">
				<div class="title introtitle noanimation"><div><div>p</div><div>eninsula</div></div><div>Panel</div></div>
			</button>
			<button id="filebtn" class="nav forproject">File</button>
			<button id="editbtn" class="nav forproject">Edit</button>
			<button id="viewbtn" class="nav forproject">View</button>
			<div id="projectinfo" class="forproject">
				<button class="display">
					<ion-icon name="grid"></ion-icon>
					<div class="value"></div>
					<ion-icon name="chevron-down"></ion-icon>
				</button>
				<div class="content">
					<div>Name</div>
					<input id="infoname" type="text" placeholder="Name your project..." autocomplete="off" spellcheck="false">
					<div>IP Address</div>
					<input id="infoaddress" type="text" placeholder="Provide an IP..." autocomplete="off" spellcheck="false">
					<div class="nav">
						<button id="infoconnection" class="on"></button>
					</div>
					<div class="divider"></div>
					<div class="nav">
						<button id="infosave">Save</button>
						<button id="infocopy">Copy</button>
						<button id="infodelete">Delete</button>
					</div>
				</div>
			</div>
			<div class="space"></div>
			<button id="save" class="forproject"></button>
			<button id="projectsbtn" class="nav">
				<ion-icon name="folder"></ion-icon>
			</button>
			<button id="createbtn" class="nav">
				<ion-icon name="add"></ion-icon>
			</button>
		</div>
    </body>
</html>
