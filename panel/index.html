<!DOCTYPE html>
<html>
    <head>
		<title>Peninsula Panel</title>
		<meta charset="UTF-8">
		<script src="../assets/fuse.min.js"></script>
		<script type="module">
			import App from "./app.js";
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="mount">
			<div class="side">
				<div id="browser" class="section">
					<button class="override"><ion-icon name="chevron-forward"></ion-icon>BROWSER</button>
					<div class="content browser"></div>
				</div>
				<div id="tools" class="section">
					<button class="override"><ion-icon name="chevron-forward"></ion-icon>TOOLS</button>
					<div class="content"></div>
				</div>
			</div>
			<div class="content"></div>
		</div>
		<div id="overlay">
			<div id="block"></div>
		</div>
		<div id="loading">
			<div class="title introtitle"><div><div>p</div><div>eninsula</div></div><div>Panel</div></div>
		</div>
		<div id="titlebar">
			<button id="titlebtn" class="override logo">
				<div class="title introtitle noanimation"><div><div>p</div><div>eninsula</div></div><div>Panel</div></div>
			</button>
			<button id="filebtn" class="nav forproject">File</button>
			<button id="editbtn" class="nav forproject">Edit</button>
			<button id="viewbtn" class="nav forproject">View</button>
			<div id="nameinput" class="forproject">
				<input type="text" placeholder="Project Name..." autocomplete="off" spellcheck="false">
			</div>
			<div class="space"></div>
			<button id="save" class="forproject"></button>
			<button id="projectsbtn" class="nav">
				<ion-icon name="folder"></ion-icon>
			</button>
			<button id="createbtn" class="nav">
				<ion-icon name="add"></ion-icon>
			</button>
		</div>
    </body>
</html>
