<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.min.js",
					"three/addons/": "../node_modules/three/examples/jsm/"
				}
			}
		</script>
		<script src="../assets/modules/fuse.min.js"></script>
		<script type="module">
			import App from "./app.js";
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="overlay">
			<div id="block"></div>
		</div>
		<div id="loading">
			<div class="title introtitle"></div>
		</div>
		<div id="titlebar">
			<button id="titlebtn" class="override logo">
				<div class="title introtitle noanimation"><div><div>p</div><div>eninsula</div></div><div>Panel</div></div>
			</button>
			<button id="filebtn" class="nav forproject">File</button>
			<button id="editbtn" class="nav forproject">Edit</button>
			<button id="viewbtn" class="nav forproject">View</button>
			<div id="projectinfo" class="forproject">
				<button class="display">
					<ion-icon name="grid"></ion-icon>
					<div class="value"></div>
					<ion-icon name="chevron-down"></ion-icon>
				</button>
				<div class="content">
					<div>Name</div>
					<input id="infoname" type="text" placeholder="Name your project..." autocomplete="off" spellcheck="false">
					<div>Source Type</div>
					<div class="nav source">
						<button id="nt">NetworkTables</button>
						<button id="wpilog">WPILOG</button>
					</div>
					<div>Source</div>
					<input id="infosource" type="text" autocomplete="off" spellcheck="false">
					<div class="nav">
						<button id="infoconnection" class="on"></button>
					</div>
					<div class="divider"></div>
					<div class="nav">
						<button id="infosave">Save</button>
						<button id="infocopy">Copy</button>
						<button id="infodelete" class="off">Delete</button>
					</div>
				</div>
			</div>
			<div class="space"></div>
			<button id="save" class="forproject"></button>
			<button id="projectsbtn" class="nav">
				<ion-icon name="folder"></ion-icon>
			</button>
			<button id="createbtn" class="nav">
				<ion-icon name="add"></ion-icon>
			</button>
		</div>
    </body>
</html>
