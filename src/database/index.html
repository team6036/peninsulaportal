<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<base href="../">
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.min.js",
					"three/addons/": "./assets/modules/three-addons/"
				}
			}
		</script>
		<script type="module">
			const App = (await import(String(new URL("app.js", window.location)))).default;
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="mount">
            <div id="PAGE" class="page this">
                <div class="side">
                    <button id="templates">
                        <ion-icon name="image"></ion-icon>
                        <p-tooltip class="hov ey">Fields</p-tooltip>
                    </button>
                    <button id="robots">
                        <ion-icon src="./assets/icons/robot.svg"></ion-icon>
                        <p-tooltip class="hov ey">Robots</p-tooltip>
                    </button>
                    <button id="themes">
                        <ion-icon name="color-palette"></ion-icon>
                        <p-tooltip class="hov ey">Themes</p-tooltip>
                    </button>
                    <div class="section">
                        <button id="features">
                            <ion-icon name="apps"></ion-icon>
                            <p-tooltip class="hov ey">Features</p-tooltip>
                        </button>
                        <div class="sub">
                            <button id="panel">
                                <ion-icon name="grid"></ion-icon>
                            <p-tooltip class="hov ey">Panel</p-tooltip>
                            </button>
                            <button id="planner">
                                <ion-icon name="analytics"></ion-icon>
                                <p-tooltip class="hov ey">Planner</p-tooltip>
                            </button>
                        </div>
                    </div>
                    <button id="config">
                        <ion-icon src="./assets/icons/config.svg"></ion-icon>
                        <p-tooltip class="hov ey">Config</p-tooltip>
                    </button>
                </div>
                <div class="content">
                    <div id="templates" class="collectionbox">
                        <div class="title"><div>Fields</div><button class="add icon special"><ion-icon name="add"></ion-icon></button></div>
                        <div class="collection"></div>
                    </div>
                    <div id="robots" class="collectionbox">
                        <div class="title"><div>Robots</div><button class="add icon special"><ion-icon name="add"></ion-icon></button></div>
                        <div class="collection"></div>
                    </div>
                    <div id="themes" class="collectionbox">
                        <div class="title"><div>Themes</div><button class="add icon special"><ion-icon name="add"></ion-icon></button></div>
                        <div class="collection"></div>
                    </div>
                    <div id="config" class="">
                        <div class="title"><div>Config</div></div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
		</div>
		<div id="titlebar">
			<button id="titlebtn" class="override logo">
				<div class="title introtitle noanimation"></div>
			</button>
			<div class="space"></div>
		</div>
    </body>
</html>
