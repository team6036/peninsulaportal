<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<base href="../">
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.min.js",
					"three/addons/": "./assets/modules/three-addons/"
				}
			}
		</script>
		<script type="module">
			const App = (await import(String(new URL("app.js", window.location)))).default;
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="mount">
			<div id="PAGE" class="page this">
				<div class="side"></div>
				<div class="content">
					<div class="info">
						<div class="nav">
							<a id="repo">
								<button class="icon">
									<ion-icon name="logo-github"></ion-icon>
									<p-tooltip class="hov nwx">Repository</p-tooltip>
								</button>
							</a>
							<a id="db-host">
								<button class="icon">
									<ion-icon name="server-outline"></ion-icon>
									<p-tooltip class="hov nwx">Database</p-tooltip>
								</button>
							</a>
							<a id="assets-host">
								<button class="icon">
									<ion-icon name="documents-outline"></ion-icon>
									<p-tooltip class="hov nwx">Assets</p-tooltip>
								</button>
							</a>
							<a id="scout-url">
								<button class="icon">
									<ion-icon name="search-outline"></ion-icon>
									<p-tooltip class="hov nwx">Scout</p-tooltip>
								</button>
							</a>
						</div>
					</div>
					<div class="loads"></div>
				</div>
			</div>
		</div>
		<div id="titlebar">
			<button id="titlebtn" class="override logo">
				<div class="title introtitle noanimation"></div>
			</button>
			<div class="space"></div>
		</div>
    </body>
</html>
