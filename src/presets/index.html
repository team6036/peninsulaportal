<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<base href="../">
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.min.js",
					"three/addons/": "./assets/modules/three-addons/"
				}
			}
		</script>
		<script type="module">
			const App = (await import(String(new URL("app.js", window.location)))).default;
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="mount">
			<div id="PAGE" class="page this">
				<div class="side">
					<div class="header">General</div>
					<button id="general">General</button>
					<button id="appearance">Appearance</button>
					<div class="line"></div>
					<div class="header">Overrides</div>
					<button id="themes">Themes</button>
					<button id="templates">Templates</button>
					<button id="robots">Robots</button>
					<button id="Holidays">Holidays</button>
					<div class="line"></div>
					<div class="header">Panel</div>
					<button id="panel-general">General</button>
					<div class="line"></div>
					<div class="header">Planner</div>
					<button id="planner-general">General</button>
					<div class="line"></div>
					<div class="info">
						<div class="nav">
							<a id="repo">
								<button class="icon">
									<ion-icon name="logo-github"></ion-icon>
									<p-tooltip class="hov nx">Repository</p-tooltip>
								</button>
							</a>
							<a id="db-host">
								<button class="icon">
									<ion-icon name="server-outline"></ion-icon>
									<p-tooltip class="hov nx">Database</p-tooltip>
								</button>
							</a>
							<a id="assets-host">
								<button class="icon">
									<ion-icon name="documents-outline"></ion-icon>
									<p-tooltip class="hov nx">Assets</p-tooltip>
								</button>
							</a>
							<a id="scout-url">
								<button class="icon">
									<ion-icon name="search-outline"></ion-icon>
									<p-tooltip class="hov nx">Scout</p-tooltip>
								</button>
							</a>
						</div>
					</div>
				</div>
				<div class="main"></div>
			</div>
		</div>
		<div id="titlebar">
			<button id="titlebtn" class="override logo">
				<div class="title introtitle noanimation"></div>
			</button>
			<div class="space"></div>
		</div>
    </body>
</html>
