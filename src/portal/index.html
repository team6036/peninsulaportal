<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<script type="importmap">
			{
				"imports": {
					"three": "../../node_modules/three/build/three.module.min.js",
					"three/addons/": "../assets/modules/three-addons/"
				}
			}
		</script>
		<script type="module">
			import App from "./app.js";
			const app = new App();
			app.start();
		</script>
    </head>
    <body>
		<div id="mount">
			<div id="PAGE" class="page this">
				<div class="background">
					<div><canvas id="canvas"></canvas></div>
				</div>
				<div class="content"></div>
				<div class="main">
					<div class="title introtitle noanimation"></div>
					<div class="subtitle">Developed by 6036</div>
					<div class="nav"></div>
					<button class="icon"><ion-icon name="chevron-down"></ion-icon></button>
				</div>
				<div class="info">
					<div class="nav">
						<button id="settings" class="icon">
							<ion-icon name="settings-outline"></ion-icon>
							<div class="tooltip hov nwx">Settings</div>
						</button>
						<a href="https://ionic.io/ionicons">
							<button class="icon">
								<ion-icon name="logo-ionic"></ion-icon>
								<div class="tooltip hov nwx">IonIcons</div>
							</button>
						</a>
						<a href="https://www.electronjs.org/">
							<button class="icon">
								<ion-icon name="logo-electron"></ion-icon>
								<div class="tooltip hov nwx">Electron</div>
							</button>
						</a>
						<a id="repo">
							<button class="icon">
								<ion-icon name="logo-github"></ion-icon>
								<div class="tooltip hov nwx">Repository</div>
							</button>
						</a>
						<a id="db-host">
							<button class="icon">
								<ion-icon name="server-outline"></ion-icon>
								<div class="tooltip hov nwx">Database</div>
							</button>
						</a>
						<a id="assets-host">
							<button class="icon">
								<ion-icon name="documents-outline"></ion-icon>
								<div class="tooltip hov nwx">Assets</div>
							</button>
						</a>
						<a id="scout-url">
							<button class="icon">
								<ion-icon name="search-outline"></ion-icon>
								<div class="tooltip hov nwx">Scout</div>
							</button>
						</a>
					</div>
				</div>
				<div class="loads"></div>
				<button class="icon"><ion-icon name="chevron-up"></ion-icon></button>
			</div>
		</div>
    </body>
</html>
